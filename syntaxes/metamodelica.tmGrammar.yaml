fileTypes:
  - mo
name: MetaModelica

patterns:
  # Comments
  - begin: /\*
    end: \*/
    name: comment.block
  - match: (//).*$\n?
    name: comment.line

  # Constants
  - match: \b(true|false)\b
    name: constant.language
  - match: \b((0(x|X)[0-9a-fA-F]*)|(([0-9]+\.?[0-9]*)|(\.[0-9]+))((e|E)(\+|-)?[0-9]+)?)\b
    name: constant.numeric

  # Storage
  ## Enumeration
  - begin: \b(enumeration)\s*\(
    beginCaptures:
      1:
        name: storage.type.enumeration
    end: \)\s*("([^"]|\\")*(?<!\\)")?\s*;
    endCaptures:
      1:
        name: comment.line
    patterns:
      - include: '#enummember'

  ## Type declaration
  - match: \b(type)\b\s+\b(\w+)\b\s+(=)
    captures:
      1:
        name: storage.type
      2:
        name: entity.name.type
      3:
        name: keyword.operator.assignment

  - match: \b(Real|Integer|Boolean|String|enumeration|type)\b
    name: storage.type

  ## Polymorphic types
  - begin: \b(list|tuple|array|Option)\s*<
    end: '>'
    beginCaptures:
      1:
        name: storage.type
    patterns:
      - include: '#polymorphic_type'

  - begin: \b(\w+)\s*<
    end : '>'
    beginCaptures:
      1:
        name: entity.name.type
    patterns:
      - include: '#polymorphic_type'

  ## Variability Prefix
  - match: \b(parameter|constant)\b
    name: storage.modifier
  - match: \b(replaceable|redeclare|import)\b
    name: storage.modifier

  # Keywords
  - match: \b(for|if|when|while|in|then|loop|guard|end if|end when|end for|end while|else|elsewhen|break|return|each|elseif|input|output)\b
    name: keyword.control
  - match: \b(matchcontinue|match|local|case|try|end matchcontinue|end match|end try)\b
    name: keyword.control
  - match: \b(and|or|not)\b
    name: keyword.control
  - match: <|<\=|>|>\=|\=\=|<>
    name: keyword.operator.comparison
  - match: \+|\-|\.\+|\.\-|\*|\.\*|/|\./|\^
    name: keyword.operator.arithmetic
  - match: \=|\:\=
    name: keyword.operator.assignment
  - match: \b(algorithm|equation|protected|public|end|external|encapsulated)\b
    name: keyword

  # Support
  - match: \b(acos|asin|atan|atan2|cos|cosh|exp|log|log10|sin|sinh|tan|tanh|abs|sign|sqrt|max|min|product|sum)\b
    name: support.function.mathematical
  - match: \b(scalar|vector|matrix|identity|diagonal|zeros|ones|fill|linspace|transpose|outerProduct|symmetric|cross|skew)\b
    name: support.function.array
  - match: \b(ceil|div|fill|floor|integer|max|min|mod|rem|pre|noEvent|change|edge|initial|terminal|reinit|sample|smooth|terminate)\b
    name: support.function.event
  - match: \b(connect|der|inStream|actualStream|semiLinear|spatialDistribution|getInstanceName|homotopy|delay|assert|ndims|size|cardinality|isPresent)\b
    name: support.function.special
  - match: \b(extends|partial|within)\b
    name: support.type

  # Class Type
  - begin: \b(class|record|type|package|function|uniontype)\s+(\w+)\s*("([^"]|\\")*(?<!\\)")?
    beginCaptures:
      1:
        name: keyword
      2:
        name: entity.name.type
      3:
        name: comment.line
    end: \b(end)\s+(\2)\s*;
    endCaptures:
      1:
        name: keyword
      2:
        name: entity.name.type
    patterns:
      - include: "source.metamodelica"

  # Option literals
  - match: (SOME\(|NONE\(\))
    name: entity.name.type

  # Function calls
  - match: \b([\w|\.]+)\b\(
    name: entity.name.function

  # Annotations
  - begin: \b(annotation)\b
    beginCaptures:
      - name: keyword
    end: \)\s*;

  # Documentation Strings
  - match: (?<!\bthen\s*)(?<!\belse\s*)(?<![=+]\s*)((?<!\\)"([^"]|\\")*(?<!\\)")\s*;
    captures:
      1:
        name: comment.line

  # Strings
  - begin: \"
    end: \"
    name: string.quoted.double
    patterns:
      - include: '#escapes'

repository:
  escapes:
    match: '\\(x\h{2}|[0-2][0-7]{0,2}|3[0-6][0-7]|37[0-7]?|[4-7][0-7]?|.)'
    name: constant.character.escape

  enummember:
    patterns:
      - match: \b(\w+)\s*("([^"]|\\")*(?<!\\)")?
        captures:
          1:
            name: variable.other.enummember
          2:
            name: comment.line
      - include: "source.metamodelica"

  polymorphic_type:
    patterns:
      - begin: '\b(list|tuple|array|Option)\s*<'
        end: '>'
        beginCaptures:
          1:
            name: storage.type
        patterns:
          - include: '#polymorphic_type'
      - begin: '\b(\w+)\s*<'
        end: '>'
        beginCaptures:
          1:
            name: entity.name.type
        patterns:
          - include: '#polymorphic_type'
      - match: \b(Real|Integer|Boolean|String|enumeration|type)\b
        name: storage.type
      - match: \b([\w\.]+)\b
        name: entity.name.type

scopeName: source.metamodelica
